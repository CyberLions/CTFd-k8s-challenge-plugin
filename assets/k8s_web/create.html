{% extends "admin/challenges/create.html" %}

{% block header %}
<div class="alert alert-secondary" role="alert">
	Kubernetes Web challenges allow a user to create a containerized instance of a challenge available over 443/HTTPS.
</div>
{% endblock %}


{% block category %}
<div class="form-group">
    <label>
        Category:<br>
        <small class="form-text text-muted">
            The category of your challenge
        </small>
    </label>
    <input type="text" class="form-control" name="category" placeholder="Enter challenge category">
</div>
<div class="form-group">
	<label for="repo">Repository:<br>
		<small class="form-text text-muted">
			This is the source git repository for the challenge.
			The repository must contain a Dockerfile that describes how to build the container image.
		</small>
	</label>
	<input type="text" class="form-control" name="repository" placeholder="Enter Repository, i.e. github.com/user/repo " required>

</div>
{% endblock %}

{% block type %}
<input type="hidden" value="k8s-tcp" name="type" id="chaltype">
{% endblock %}
